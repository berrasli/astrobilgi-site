        <a href="login.html" class="btn">Oturum Aç</a>
        <a href="register.html" class="btn primary">Üye Ol</a>
    </div>
</header>

<div class="container">
    <section class="section">
        <h2>Bizimle İletişime Geç</h2>
        <p class="section-desc">
            Aşağıdaki formu doldurarak görüş, öneri veya sorularını iletebilirsin.
        </p>

        <div class="contact-box">
            <form id="contactForm" class="contact-form">
  <div class="form-row">
    <label for="name">Ad Soyad</label>
    <input type="text" id="name" name="name" placeholder="Ad Soyad" required>
  </div>

  <div class="form-row">
    <label for="email">E-posta</label>
    <input type="email" id="email" name="email" placeholder="ornek@mail.com" required>
  </div>

  <div class="form-row">
    <label for="subject">Konu</label>
    <input type="text" id="subject" name="subject" placeholder="Konu">
  </div>

  <div class="form-row form-row--message">
    <label for="message">Mesajınız</label>
    <textarea id="message" name="message" rows="6" placeholder="Mesajınızı yazın..." required></textarea>
  </div>

  <div class="form-actions">
    <button type="submit" class="btn primary">Mesajı Gönder</button>
  </div>
</form>

        </div>
    </section>
</div>

<footer>

</footer>
