<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üye Ol - AstroBilgi</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<header>
    <div class="logo">Astro<span>Bilgi</span></div>
    <nav>
        <ul>
            <li><a href="index.html">Anasayfa</a></li>
            <li><a href="galeri.html">Galeri</a></li>
            <li><a href="iletisim.html">İletişim</a></li>
        </ul>
    </nav>
    <div class="auth-buttons">
        <a href="login.html" class="btn">Oturum Aç</a>
        <a href="register.html" class="btn primary">Üye Ol</a>
    </div>
</header>

<div class="container">
    <section class="section">
        <h2>Üye Ol</h2>
        <p class="section-desc">Bu sayfa demo amaçlıdır, gerçek kayıt işlemi yapmaz.</p>

        <div class="contact-box">
            <form class="auth-form" id="registerForm">
                <div class="auth-stack">
                    <label for="reg-name">Ad Soyad</label>
                    <input type="text" id="reg-name" required>

                    <label for="reg-email">E-posta</label>
                    <input type="email" id="reg-email" required>

                    <label for="reg-pass">Şifre</label>
                    <input type="password" id="reg-pass" required>

                    <button type="submit" class="btn primary">Kayıt Ol</button>
                </div>
            </form>

            <div id="registerMsg" class="form-message" aria-live="polite"></div>
        </div>
    </section>
</div>

<footer>
    © 2025 AstroBilgi – Demo üyelik ekranı.
</footer>

</body>
</html>
