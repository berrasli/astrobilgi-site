<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>İletişim - YıldızDili</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<header>
    <div class="logo">Yıldız<span>Dili</span></div>
    <nav>
        <ul>
            <li><a href="index.html">Anasayfa</a></li>
            <li><a href="galeri.html">Galeri</a></li>
            <li><a href="hakkimizda.html">Hakkımızda</a></li>
            <li><a href="iletisim.html">İletişim</a></li>
        </ul>
    </nav>
    <div class="auth-buttons">
        <a href="login.html" class="btn">Oturum Aç</a>
        <a href="register.html" class="btn primary">Üye Ol</a>
    </div>
</header>

<div class="container">
    <section class="section">
        <h2>Bizimle İletişime Geç</h2>
        <p class="section-desc">
            Aşağıdaki formu doldurarak görüş, öneri veya sorularını iletebilirsin.
        </p>

        <div class="contact-box">
            <form id="contactForm">
                <div class="contact-row">
                    <label for="name">Ad Soyad</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">E-posta</label>
                    <input type="email" id="email" name="email" required>

                    <label for="subject">Konu</label>
                    <input type="text" id="subject" name="subject">

                    <label for="message">Mesajınız</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit" class="btn primary">Mesajı Gönder</button>
                </div>
            </form>
        </div>
    </section>
</div>

<footer>
    © 2025 YıldızDili – Soruların için her zaman buradayız.
</footer>

</body>
</html>
